<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    .form-container {
      background: #fff;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form>
      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required>

      <!-- Phone -->
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

      <!-- Address -->
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required>

      <!-- Checkbox -->
      <div class="checkbox-group">
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
        <label for="checkbox">Have you ever lived with a Dog before?</label>
      </div>

      <!-- Multi-select -->
      <label for="multiSelect">Please select your preferred breeds</label>
      <select id="multiSelect" name="multiSelect" multiple required>
        <option value="labrador">Labrador Retriever</option>
        <option value="germanshepherd">German Shepherd</option>
        <option value="goldenretriever">Golden Retriever</option>
        <option value="beagle">Beagle</option>
        <option value="bulldog">Bulldog</option>
      </select>

      <!-- Submit -->
      <input type="submit" id="submit" name="submit" value="Submit">
    </form>
  </div>

</body>
</html>
